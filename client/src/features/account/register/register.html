<div
  class="card bg-base-100 max-w-2xl mx-auto flex flex-col p-3 rounded-lg shadow-lg"
>
  <div class="card-title justify-center text-3xl text-primary">Sign Up</div>
  <div class="card-body w-full">
    <form
      #registerForm="ngForm"
      class="flex flex-col gap-4 w-full"
      (ngSubmit)="register()"
    >
      <input
        class="input w-full"
        name="email"
        [(ngModel)]="creds.email"
        placeholder="Email"
      />
      <input
        class="input w-full"
        name="displayName"
        [(ngModel)]="creds.displayName"
        placeholder="Display Name"
      />
      <input
        type="password"
        class="input w-full"
        name="password"
        [(ngModel)]="creds.password"
        placeholder="Password"
      />
      <div class="flex items-center justify-end mx-auto gap-3">
        <button class="btn w-1/2" (click)="cancel()" type="button">Cancel</button>
        <button class="btn w-1/2 btn-primary" type="submit">Register</button>
      </div>
    </form>
  </div>
</div>
